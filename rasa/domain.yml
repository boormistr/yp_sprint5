version: "3.1"

intents:
  - приветствие
  - прощание
  - запрос_помощи
  - программа_пмэф
  - участники_пмэф
  - расписание_мероприятий
  - информация_о_локациях
  - регистрация
  - транспорт
  - контакты
  - новости
  - уточнение_даты
  - уточнение_локации

responses:
  utter_greet:
    - text: "Здравствуйте! Я ваш помощник по ПМЭФ. Чем могу помочь?"
    - text: "Приветствую! Как я могу вам помочь сегодня?"

  utter_goodbye:
    - text: "До свидания! Если возникнут вопросы — обращайтесь!"
    - text: "Всего доброго! Буду рад помочь вам в будущем!"

  utter_help:
    - text: "Я могу рассказать вам о программе ПМЭФ, участниках, локациях, расписании и многом другом. Чем вы хотите узнать подробнее?"

  utter_program:
    - text: "Программа ПМЭФ включает пленарные заседания, деловые сессии и культурные мероприятия. Вы хотите узнать программу на конкретный день?"

  utter_participants:
    - text: "Участниками ПМЭФ являются представители бизнеса, политики и общественные деятели. Хотите узнать о каком-то конкретном участнике?"

  utter_schedule:
    - text: "Расписание мероприятий доступно на сайте ПМЭФ или через мобильное приложение. Вы хотите узнать расписание на конкретную дату?"

  utter_locations:
    - text: "Основные мероприятия ПМЭФ проходят в Экспофоруме, Санкт-Петербург. Хотите узнать конкретную локацию или зал?"

  utter_registration:
    - text: "Для регистрации на ПМЭФ необходимо подать заявку на официальном сайте мероприятия. Если хотите, могу рассказать подробности."

  utter_transport:
    - text: "Для удобства участников организован трансфер от основных гостиниц до Экспофорума. Также доступен городской транспорт. Хотите узнать расписание трансферов?"

  utter_contacts:
    - text: "Контакты организаторов и службы поддержки доступны на официальном сайте ПМЭФ. Вам нужно что-то конкретное?"

  utter_news:
    - text: "Свежие новости о ПМЭФ можно найти на официальном сайте и в мобильном приложении. Хотите узнать последние обновления?"

  utter_clarify_date:
    - text: "На какую дату вы хотите узнать информацию?"

  utter_clarify_location:
    - text: "Какую локацию или зал вас интересует?"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
