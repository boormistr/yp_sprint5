      - Где можно найти контакты организаторов?
      - Как связаться с организаторами ПМЭФ?
      - Контакты ПМЭФ

  - intent: новости
    examples: |
      - Какие новости по ПМЭФ?
      - Что нового на ПМЭФ?
      - Новости ПМЭФ

  - intent: уточнение_даты
    examples: |
      - На какой день проходит пленарное заседание?
      - А в какой день будет сессия?
      - Можете сказать расписание на 10 июня?

  - intent: уточнение_локации
    examples: |
      - В каком зале пройдет пленарное заседание?
      - А где будет проходить это мероприятие?
      - В какой локации будет сессия?
