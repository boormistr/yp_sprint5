      - Мне нужна помощь
      - Можете помочь?
      - Подскажите, что можно узнать про ПМЭФ?
      - Чем вы можете помочь?

  - intent: программа_пмэф
    examples: |
      - Расскажите про программу ПМЭФ
      - Какие мероприятия будут на ПМЭФ?
